<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Weather for</h1>

        <form class="location-form" action="">
          <input class="location-input" type="text" value="Brooklyn, NY" />
          <button type="submit">
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
        <div class="error-message hide-error">
          <i class="fas fa-exclamation-triangle"></i>
          <p>
            Oops! Unable to fetch weather data. Please verify your location and
            try again.
          </p>
        </div>
      </header>

      <section class="weather">
        <!-- Create dynamically with JS -->
      </section>

      <div class="loader-container hide-loader">
        <div class="loader"></div>
      </div>
    </main>

    <button class="toggle-btn">Â°F</button>

    <script type="module" src="index.js"></script>
  </body>
</html>
